<!DOCTYPE html>
<html lang="id">
<head>
  <script type="module">
    // Impor modul Firebase di dalam script bertipe "module"
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
    
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBNu8V547_Eg5hg1_hmbuibGmTf5olOJg",
      authDomain: "bahasaku-eb21d.firebaseapp.com",
      projectId: "bahasaku-eb21d",
      storageBucket: "bahasaku-eb21d.firebasestorage.app",
      messagingSenderId: "636276077242",
      appId: "1:636276077242:web:aa463e78c2e0385594c883",
      measurementId: "G-RHC681N2XH"
    };
    
    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fungsi untuk registrasi
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".sign-in form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.querySelector("#username")
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        try {
          // Registrasi dengan email dan password
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registrasi berhasil! Anda akan diarahkan ke halaman login.");
          window.location.href = "login.html";
        } catch (error) {
          alert(`Registrasi gagal: ${error.message}`);
        }
      });
    });

    const createUserInFirestore = async (user) => {
      try {
        const userRef = doc(db, "users", user.uid); // Menggunakan UID sebagai ID dokumen
        await setDoc(userRef, {
          name: user.displayName || "Nama Pengguna",
          email: user.email,
          uis: user.uid
        });
        console.log("Pengguna berhasil ditambahkan ke Firestore!");
      } catch (error) {
        console.error("Error menambahkan pengguna ke Firestore:", error);
      }
    };

    // Fungsi untuk registrasi
    const registerUser = async (email, password) => {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        createUserInFirestore(user); // Tambahkan pengguna ke Firestore setelah registrasi
      } catch (error) {
        console.error("Error saat registrasi:", error.message);
      }
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Luminara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      display: flex;
      justify-content: right;
      align-items: center;
      height: 100vh;
      background-image: url('background-signin.png');
      background-position: center;
      background-size: cover;
    }
    
    header {
      background: rgb(73, 54, 111);
      padding: 20px 0; /* Adjusted to match index.html */
      color: #fff;
      width: 100%;
      position: absolute;
      top: 0;
    }
    
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 600;
      margin-left: 30px;
      color:#ffdd57;
    }

    /* Container to center the form and image */
    .form-container {
      display: flex;
      align-items: center;
      justify-self: right;
      margin-right: 270px;
      margin-bottom: 80px;
      gap: 20px;
      margin-top: 80px; /* Ensure space for header */
    }
    
    /* Form box */
    .form-box {
      background: #fff;
      color: #333;
      border-radius: 30px;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 4px 10px rgba(197, 139, 39, 0.648);
    }
    
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: rgb(73, 54, 111);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .input-group input:focus {
      border-color: rgb(73, 54, 111);
      outline: none;
    }
    
    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: rgb(101, 79, 147);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: rgb(73, 54, 111);
    }
    
    p {
      text-align: center;
      font-size: smaller;
      margin-top: 10px;
    }
    
    a {
      color: rgb(73, 54, 111);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    @media screen and (max-width: 768px) {
      body {
        background-image: none;
        background-color: white;
      }

      .form-container {
          flex-direction: column;
      }
    
      .form-box {
          width: 100%;
          margin-bottom: 20px;
      }

    }
  </style>
</head>
<body>

      <nav class="navbar">
          <div class="container">
              <h1 class="logo">Luminara</h1>
          </div>
      </nav>
  </header>
  
  <div class="form-container">
    
    <!-- Form box -->
    <div class="form-box sign-in">
      <h2>Sign In</h2>
      <form action="#">
        <div class="input-group">
          <label for="nama-signin">Nama</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="username">Email</label>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

        <button type="submit" class="btn" style="font-family: Poppins;">Sign In</button>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
