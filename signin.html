<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Bahasaku</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      display: flex;
      justify-content: right;
      align-items: center;
      height: 100vh;
      background-image: url('background-signin.png');
      background-position: center;
      background-size: cover;
    }
    
    header {
      background: rgb(73, 54, 111);
      padding: 20px 0; /* Adjusted to match index.html */
      color: #fff;
      width: 100%;
      position: absolute;
      top: 0;
    }
    
    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 600;
      margin-left: 30px;
    }
    
    .logo span {
      color: #ffdd57;
    }

    /* Container to center the form and image */
    .form-container {
      display: flex;
      align-items: center;
      justify-self: right;
      margin-right: 270px;
      margin-bottom: 80px;
      gap: 20px;
      margin-top: 80px; /* Ensure space for header */
    }
    
    /* Form box */
    .form-box {
      background: #fff;
      color: #333;
      border-radius: 30px;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 4px 9px rgba(194, 90, 90, 0.648);
    }
    
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: rgb(73, 54, 111);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .input-group input:focus {
      border-color: rgb(73, 54, 111);
      outline: none;
    }
    
    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: rgb(101, 79, 147);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: rgb(73, 54, 111);
    }
    
    p {
      text-align: center;
      font-size: smaller;
      margin-top: 10px;
    }
    
    a {
      color: rgb(73, 54, 111);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Responsiveness */
    @media screen and (max-width: 768px) {
      .form-container {
          flex-direction: column;
      }
    
      .form-box {
          width: 100%;
          margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
      <nav class="navbar">
          <div class="container">
              <h1 class="logo">Bahasa<span>Ku</span></h1>
          </div>
      </nav>
  </header>
  
  <div class="form-container">
    
    <!-- Form box -->
    <div class="form-box sign-in">
      <h2>Sign In</h2>
      <form action="#">
        <div class="input-group">
          <label for="username">Nama</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="font-family: Poppins;">Sign In</button>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
