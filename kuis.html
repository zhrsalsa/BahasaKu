<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="logout.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kuis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styling */
        header {
            background-color: rgb(255, 255, 255);
            color: rgb(73, 54, 111);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
        }

        .logo span {
            color: #ffdd57;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: rgb(73, 54, 111);
            text-decoration: none;
            font-weight: 500;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 15px;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: white;
                padding: 20px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        /* Content Styling */
        .content {
            padding: 100px 20px 20px; /* Offset untuk navbar tetap */
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
        }

        .quiz-card {
            background-color: #ffffff;
            border: 2px solid;
            border-color: #e8e1e1;
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .quiz-actions {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            margin-top: auto; /* Menempatkan tombol di bagian bawah */
        }

        .quiz-image {
            width: 105px;
            height: 160px;
            object-fit: cover;
        }

        /* Efek untuk gambar setelah kuis selesai */
        .quiz-card.active {
            animation: active-glow 1.5s infinite alternate;
            transform: translateY(-3px);
        }

        @keyframes active-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 150, 0.7),
                    0 0 20px rgba(255, 215, 150, 0.5),
                    0 0 30px rgba(255, 215, 150, 0.3);
            }
            100% {
                    box-shadow: 0 0 20px rgba(255, 215, 150, 1),
                                0 0 30px rgba(255, 215, 150, 0.8),
                                0 0 40px rgba(255, 215, 150, 0.6);
            }
        }

        .quiz-card.disabled {
            opacity: 0.5;
            pointer-events: none;
            box-shadow: none;
        }


        .quiz-info {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            flex-grow: 1;
        }

        .quiz-info p {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(73, 54, 111);
            margin-bottom: 5px;
        }

        .quiz-info span {
            color: #999;
            font-size: 0.9rem;
        }

        .quiz-button {
            background-color: #fce5c2;
            color: rgb(186, 59, 89);
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-family: 'Poppins';
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-button:hover {
            color: rgb(73, 54, 111);
            background-color: #e0b8df;
            box-shadow: 0 0 10px rgba(255, 215, 150, 0.7), 
                        0 0 20px rgba(255, 215, 150, 0.5), 
                        0 0 30px rgba(255, 215, 150, 0.3);
        }
        
        .quiz-button:active {
            transform: scale(0.98);
        }

        .quiz-card.completed .quiz-button {
            background-color: #c2e5fc;
            color: #397bb8;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="logo">Luminara</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="home.html">Beranda</a></li>
            <li><a href="kuis.html">Kuis</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </header>

    <div class="content">
        <h2></h2>
        <div class="button-container">
            <div class="quiz-card" onclick="location.href='huruf-kapital.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Huruf Kapital</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>
            </div>                        
            <div class="quiz-card" onclick="location.href='huruf-tebal.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Huruf Tebal</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>
            </div>
            <div class="quiz-card" onclick="location.href='imbuhan.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Penulisan Imbuhan</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>            </div>
            <div class="quiz-card" onclick="location.href='unsur-terikat.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Unsur Terikat</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>            </div> 
            <div class="quiz-card" onclick="location.href='serapan.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Unsur Serapan</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>            </div>
            <div class="quiz-card" onclick="location.href='kata-majemuk.html'">
                <img src="card.png" alt="Quiz Image" class="quiz-image">
                <div class="quiz-info">
                    <p>Penulisan Kata Majemuk</p>
                    <span>5 Soal</span>
                </div>
                <div class="quiz-actions">
                    <button class="quiz-button">Mulai</button>
                </div>            </div>        
        </div>
    </div>

    <script>
        
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }

        
        // Function to initialize the quiz cards' status
        function initializeQuizCards() {
            const quizzes = ["huruf-kapital", "huruf-tebal", "imbuhan", "unsur-terikat", "serapan", "kata-majemuk"];
            quizzes.forEach((quiz, index) => {
                const quizCard = document.querySelector(`.quiz-card[onclick="location.href='${quiz}.html'"]`);
                const button = quizCard.querySelector(".quiz-button");
                const isCompleted = localStorage.getItem(quiz);

                // Ubah label tombol berdasarkan status
                if (isCompleted === "completed") {
                    button.textContent = "Ulangi"; // Tombol untuk kuis selesai
                } else {
                    button.textContent = "Mulai"; // Tombol default untuk kuis baru
                    quizCard.classList.add("active"); // Tambahkan efek sinar berpendar
                }

                // Atur aksesibilitas kuis
                if (index === 0 || localStorage.getItem(quizzes[index - 1]) === "completed") {
                    quizCard.classList.remove("disabled");
                    quizCard.onclick = function() {
                        location.href = `${quiz}.html`;
                    };
                } else {
                    quizCard.classList.add("disabled");
                    quizCard.classList.remove("active");
                    quizCard.onclick = function(event) {
                        event.preventDefault();
                        alert("Selesaikan kuis sebelumnya untuk membuka kuis ini.");
                    };
                }
            });
        }

    function updateQuizCards(progress) {
        const quizzes = ["huruf-kapital", "huruf-tebal", "imbuhan", "terikat", "serapan", "kata-majemuk"];
        quizzes.forEach((quiz, index) => {
            const quizCard = document.querySelector(`.quiz-card[onclick="location.href='${quiz}.html'"]`);
            const quizStatus = progress[quiz];

            if (quizStatus === 'completed') {
                quizCard.classList.add('completed');
                quizCard.classList.remove('disabled');
                quizCard.onclick = function() {
                    location.href = `${quiz}.html`;
                };
            } else if (index === 0 || progress[quizzes[index - 1]] === 'completed') {
                quizCard.classList.remove('disabled');
                quizCard.onclick = function() {
                    location.href = `${quiz}.html`;
                };
            } else {
                quizCard.classList.add('disabled');
                quizCard.onclick = function(event) {
                    event.preventDefault();
                    alert("Selesaikan kuis sebelumnya untuk membuka kuis ini.");
                };
            }
        });
    }

        // Menandai kuis sebagai selesai di localStorage
    function markQuizAsCompleted(quizName) {
        localStorage.setItem(quizName, "completed");

        // Cari kartu kuis yang bersangkutan dan tambahkan kelas 'completed'
        const quizCard = document.querySelector(`.quiz-card[onclick="location.href='${huruf-kapital}.html'"]`);
        if (quizCard) {
            quizCard.classList.add("completed");
        }
    }

    // Run the initialize function when the page loads
    document.addEventListener("DOMContentLoaded", initializeQuizCards);

    // Panggil fungsi ini setelah setiap kuis selesai
    markQuizAsCompleted("huruf-kapital"); // contoh untuk halaman 'Huruf Kapital'

    </script>

    <style>
        .quiz-card.disabled {
            box-shadow: none;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
