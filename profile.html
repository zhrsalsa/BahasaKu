<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Luminara</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: white;
            color: rgb(73, 54, 111);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: rgb(73, 54, 111);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            display: none;
            color: rgb(73, 54, 111);
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            margin: 30px auto;
            flex-wrap: wrap;
        }

        .wizard-image {
            width: 350px;
            margin-right: 100px;
        }

        .main-content {
            padding: 20px;
            width: 400px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(197, 139, 39, 0.648);
        }

        h2 {
            color: rgb(73, 54, 111);
            margin-bottom: 30px;
            margin-top: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: rgb(73, 54, 111);
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            height: 35px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: rgb(73, 54, 111);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .btn-save {
            color: white;
            background-color: rgb(73, 54, 111);
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
        }

        .btn-save#cancel {
            background-color: #D32F2F;
            color: white;
        }

        .btn-save:hover {
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.6);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .wizard-image {
                width: 200px;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .main-content {
                width: 100%;
            }

            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn-save {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luminara</div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="home.html">Beranda</a></li>
            <li><a href="kuis.html">Kuis</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </header>

    <div class="content-wrapper">
        <img src="wizard-hat.png" alt="Wizard Hat" class="wizard-image">
        <div class="main-content">
            <h2 style="font-family: 'IM Fell English SC'; font-size: 1.9rem;">Profil</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Ubah Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="btn-container">
                    <button type="button" id="cancel" class="btn-save" style="font-family: 'Poppins';">Batal</button>
                    <button type="submit" class="btn-save" style="font-family: 'Poppins'">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyCBNu8V547_Eg5hg1_hmbuibGmTf5olOJg",
          authDomain: "bahasaku-eb21d.firebaseapp.com",
          projectId: "bahasaku-eb21d",
          storageBucket: "bahasaku-eb21d.firebasestorage.app",
          messagingSenderId: "636276077242",
          appId: "1:636276077242:web:aa463e78c2e0385594c883",
          measurementId: "G-RHC681N2XH"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
      
        async function loadUserProfile(user) {
            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                const displayName = user.displayName || ""; // Fallback ke Firebase Authentication

                if (userSnap.exists()) {
                const userData = userSnap.data();
                document.getElementById("name").value = userData.name || displayName;
                document.getElementById("email").value = user.email;
                } else {
                // Jika Firestore tidak memiliki data, simpan dari Firebase Authentication
                await setDoc(userRef, {
                    name: displayName,
                    email: user.email,
                    uid: user.uid
                });
                document.getElementById("name").value = displayName;
                document.getElementById("email").value = user.email;
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }

      
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            await loadUserProfile(user);
          } else {
            window.location.href = "/login.html";
          }
        });
      
        document.getElementById("profileForm").addEventListener("submit", async (e) => {
          e.preventDefault();
      
          const user = auth.currentUser;
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
      
          try {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
      
            if (!userSnap.exists()) {
              await setDoc(userRef, { name, email });
            } else {
              await updateDoc(userRef, { name });
            }
      
            // Update nama pengguna di Firebase Authentication jika berubah
            if (user.displayName !== name) {
              await updateProfile(user, { displayName: name });
            }
      
            alert("Profil berhasil diperbarui!");
          } catch (error) {
            console.error("Error updating profile:", error);
          }
        });
      </script>  
          
          
</body>
</html>
