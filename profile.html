<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | BahasaKu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Styling */
        header {
            background-color: white;
            color: rgb(73, 54, 111);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            margin-left: 30px;
        }

        .logo span {
            color: #ffcc00;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: rgb(73, 54, 111);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .profile-card {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            display: none;
            color: rgb(73, 54, 111);
        }

        /* Main Content Styling */
        .main-content {
            padding: 100px 20px 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
        }

        .profile-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: rgb(73, 54, 111);
        }

        .btn-save {
            background-color: rgb(73, 54, 111);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #4CAF50;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bahasa<span>Ku</span></div>
        <div class="profile-card">
            <img src="profile.png" alt="User Photo" class="profile-pic">
            <a href="profile.html" style="color: white; font-weight: 600;">Nama</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="home.html">Belajar</a></li>
            <li><a href="kuis.html">Kuis</a></li>
        </ul>
    </header>

    <div class="main-content">
        <div class="profile-container">
            <h2>Sunting Profil</h2>
            <form action="update_profile.html" method="POST">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Ubah password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-save">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
