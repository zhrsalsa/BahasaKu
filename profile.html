<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Luminara</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar Styling */
        header {
            background-color: rgb(255, 255, 255);
            color: rgb(73, 54, 111);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: rgb(73, 54, 111);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            display: none;
            color: rgb(73, 54, 111);
        }

        /* Main Content Wrapper Styling */
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px; /* Set a max-width for the wrapper */
            margin: 30px auto;
        }

        /* Wizard Image Styling */
        .wizard-image {
            width: 350px; /* Adjust the width of the image */
            margin-right: 100px;
        }

        /* Main Content Styling */
        .main-content {
            padding: 0px 20px 20px;
            width: 400px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(197, 139, 39, 0.648);
        }

        h2 {
            color: rgb(73, 54, 111);
            margin-bottom: 30px;
            margin-top: 30px;
            text-align: center;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            width: 400px;
        }

        .profile-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Profile Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            color: rgb(73, 54, 111);
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            height: 35px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: rgb(73, 54, 111);
        }

        .btn-container {
            display: flex;
            justify-content: space-between; /* This will place the buttons on opposite sides */
            gap: 20px;
        }

        .btn-save {
            background-color: white;
            color: rgb(73, 54, 111);
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 30%;
        }

        .btn-save#cancel {
            color: rgb(203, 116, 116);
        }

        .btn-save:hover {
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.6); 
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: white;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            /* Stack the content and wizard image on smaller screens */
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .wizard-image {
                width: 250px; /* Adjust the image size for mobile */
                margin-right: 0;
                margin-bottom: 20px; /* Spacing between image and form */
            }

            .main-content {
                width: 90%; /* Ensure the form scales on smaller screens */
            }

            .btn-container {
                flex-direction: column; /* Stack buttons for better space on mobile */
            }

            .btn-save {
                width: 100%; /* Ensure buttons take full width */
                margin-bottom: 10px; /* Added space between buttons */
            }

            .btn-save#cancel {
                width: 100%; /* Ensure buttons take full width */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luminara<span></span></div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="profile.html">Profil</a></li>
            <li><a href="home.html">Beranda</a></li>
            <li><a href="kuis.html">Kuis</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </header>

    <div class="content-wrapper">
        <img src="wizard-hat.png" alt="Wizard Hat" class="wizard-image">
        <div class="main-content">
            <h2 style="font-family: 'IM Fell English SC'; font-size: 1.9rem;" >Profil</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Ubah Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="btn-container">
                    <button type="button" id="cancel" class="btn-save" style="font-family: 'Poppins';">Batal</button>
                    <button type="submit" class="btn-save" style="font-family: 'Poppins';">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider, updateEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCBNu8V547_Eg5hg1_hmbuibGmTf5olOJg",
            authDomain: "bahasaku-eb21d.firebaseapp.com",
            projectId: "bahasaku-eb21d",
            storageBucket: "bahasaku-eb21d.firebasestorage.app",
            messagingSenderId: "636276077242",
            appId: "1:636276077242:web:aa463e78c2e0385594c883",
            measurementId: "G-RHC681N2XH"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        async function loadUserProfile(user) {
            try {
                const userRef = doc(db, "users", user.uid); // Ambil dokumen user berdasarkan uid
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    // Jika dokumen ada, tampilkan datanya
                    const userData = userSnap.data();
                    document.getElementById("name").value = userData.name || "";
                    document.getElementById("email").value = user.email;
                } else {
                    // Jika dokumen tidak ada, buat dokumen baru
                    await setDoc(userRef, {
                        name: user.displayName || "", // Gunakan displayName dari auth jika ada
                        email: user.email,
                    });
                    document.getElementById("name").value = user.displayName || "";
                    document.getElementById("email").value = user.email;
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }

    
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadUserProfile(user);
            } else {
                window.location.href = "/login.html";
            }
        });
    
        document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                // Pastikan dokumen ada, jika tidak buat dokumen baru
                if (!userSnap.exists()) {
                    await setDoc(userRef, { name, email });
                } else {
                    // Jika dokumen ada, perbarui nama
                    await updateDoc(userRef, { name });
                }

                // Update email jika ada perubahan
                if (email !== user.email) {
                    await updateEmail(user, email);
                    await updateDoc(userRef, { email });
                    alert("Email berhasil diperbarui!");
                }

                // Update password jika diisi
                if (password) {
                    await updatePassword(user, password);
                    alert("Password berhasil diperbarui!");
                }

                alert("Profil berhasil diperbarui!");
            } catch (error) {
                console.error("Error updating profile:", error);

                // Tangani error spesifik
                if (error.code === "auth/requires-recent-login") {
                    alert(
                        "Anda perlu login ulang untuk mengubah informasi sensitif. Silakan logout dan login kembali."
                    );
                } else {
                    alert(`Error: ${error.message}`);
                }
            }
        });


    
        document.getElementById("cancel").addEventListener("click", () => {
            window.location.href = "home.html";
        });
    
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    
        document.querySelector(".hamburger").addEventListener("click", toggleMenu);
    </script>    
</body>
</html>
