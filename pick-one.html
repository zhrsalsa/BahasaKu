<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Kata Baku</title>
    <style>
        /* Tampilan navbar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.hidden {
    display: none;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #4CAF50;
    padding: 20px;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: 600;
}

.logo span {
    color: #ffcc00;
}

.quiz-container {
    position: relative; 
    background-color: white;
    width: 70%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 50px;
    margin-top: 50px;
    justify-self: center;
    text-align: center;
}

#progress-bar-container {
    justify-self: center;
    width: 90%;
    height: 20px;
    background-color: #ddd;
    border-radius: 50px;
    margin-bottom: 50px;
    overflow: hidden;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

#progress-bar {
    width: 0%;
    height: 100%;
    background-color: #4CAF50;
    border-radius: 50px;
    transition: width 0.4s ease;
}

.option {
    background-color: #f0f0f0;
    width: 220px;
    height: 60px;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.option:hover {
    background-color: #ff7f50;
    color: white;
    transform: translateY(-5px);
}

.correct {
    background-color: #4CAF50;
    color: white;
    transform: scale(1.1);
}

.wrong {
    background-color: #f44336;
    color: white;
}

.next-btn {
    margin-top: 30px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.next-btn:hover {
    background-color: #45a049;
}

#result-screen {
    text-align: center;
    background-color: white;
    width: 50%;
    border-radius: 15px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    padding: 50px;
    margin: 130px auto;
}

#result-message {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
}

#score {
    font-size: 22px;
    margin-bottom: 30px;
    color: #333;
}

.retry-btn {
    background-color: #ff7f50;
}

.retry-btn:hover {
    background-color: #ff5722;
}

.test-btn {
    background-color: #1e90ff;
}

.test-btn:hover {
    background-color: #46b453;
}

.exit-btn {
    position: absolute;
    top: 10px; 
    right: 10px;
    background-color: #ffcc00;
    width: 40px;
    height: 40px;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    text-align: center;
    line-height: 40px;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.exit-btn:hover {
    background-color: #ff3d00;
}


    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Bahasa<span>Ku</span></h1>
            </div>
        </nav>
    </header>
    <div class="quiz-container">
        <button class="exit-btn" onclick="location.href='kuis.html'">X</button> <!-- Tombol keluar tetap di dalam quiz-container -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div class="question-box">
            <h2 id="question-title">Pilih kata yang benar:</h2>
            <div class="options">
                <button class="option" onclick="checkAnswer(0)">Kata 1</button>
                <h3>atau</h3>
                <button class="option" onclick="checkAnswer(1)">Kata 2</button>
            </div>
        </div>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>    

    <div id="result-screen" class="hidden">
        <h2 id="result-message"></h2>
        <h3 id="score">0</h3>
        <button class="next-btn retry-btn" onclick="restartQuiz()">Coba Lagi</button>
        <button class="next-btn test-btn" onclick="location.href='kuis.html'">Coba tantangan lain</button>
    </div>
    <script src="pick-one.js"></script>
</body>
</html>
