<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Bahasaku</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-box log-in">
        <h2>Log In</h2>
        <form action="#">
          <div class="input-group">
            <label for="username-login">Username</label>
            <input type="text" id="username-login" name="username" placeholder="Masukkan username" required>
          </div>
          <div class="input-group">
            <label for="password-login">Password</label>
            <input type="password" id="password-login" name="password" placeholder="Masukkan password" required>
          </div>
          <button type="submit" class="btn">Log In</button>
          <p>Belum punya akun? <a href="sign-in.html">Daftar di sini</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
