<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Luminara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background: rgb(73, 54, 111);
    padding: 20px 0;
    color: #fff;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #ffdd57;
    font-size: 28px;
    font-weight: 600;
    margin-left: 30px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-right: 30px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
}

.hero {
    background: white;
    padding: 100px 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 48px;
    font-weight: 600;
    margin-bottom: 20px;
}

.hero h1 span {
    color: rgb(73, 54, 111);
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
}

.cta-btn {
    background: rgb(73, 54, 111);
    color: #fff;
    padding: 10px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 500;
    transition: background 0.3s ease;
}

.cta-btn:hover {
    background: rgb(73, 54, 111);
}

.hero-image img {
    width: 450px;
    height: auto;
    margin-left: 60px;
}

.features-section {
    padding: 80px 0;
    background: #fff;
    text-align: center;
}

.features-section h2 {
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: 600;
}

.features {
    display: flex;
    justify-content: space-around;
    gap: 5px;
}

.feature-box {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 30%;
}

.feature-box h3 {
    font-size: 24px;
    color: #4CAF50;
    margin-bottom: 15px;
}

.feature-box p {
    font-size: 16px;
    color: #555;
}

.about-section {
    padding: 80px 0;
    background: #f0f4f7;
    text-align: center;
}

.about-section h2 {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 20px;
}

.about-section p {
    font-size: 18px;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
    color: #555;
}

.footer {
    background: #333;
    color: #fff;
    padding: 40px 0;
    text-align: center;
}

.footer button{
    border-style: none;
    background: none;
    font-weight: bold;
}

.footer a {
    color: #fff;
    text-decoration: none;
}

.footer p {
    margin: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Luminara</h1>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Belajar bahasa indonesia dengan <span>Luminara</span></h1>
                <p>Tingkatkan kemampuan bahasa indonesia dengan pembelajaran kuis interaktif</p>
                <a href="signin.html" class="cta-btn">Mulai</a>
            </div>
            <div class="hero-image">
                <img src="door.png" alt="Learning illustration">
            </div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="container">
            <p>Â© 2024 Luminara 18222139 Salabila Azzahra. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
