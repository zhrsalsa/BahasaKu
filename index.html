<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Luminara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll */
        }

        header {
            background: rgb(73, 54, 111);
            padding: 20px 0;
            color: #fff;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffdd57;
            font-size: 28px;
            font-weight: 600;
            margin-left: 30px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            background: white;
            padding: 50px 0; /* Adjusted padding for better spacing */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* This allows the hero section to take available space */
            min-height: calc(100vh - 160px); /* Adjust for header and footer height */
        }

        .hero .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px; /* Added max-width for layout consistency */
            padding: 0 15px;
        }

        .hero-content {
            max-width: 600px;
            text-align: left;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero h1 span {
            color: rgb(73, 54, 111);
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-btn {
            background: rgb(73, 54, 111);
            color: #fff;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .cta-btn:hover {
            background: rgb(73, 54, 111);
        }

        .hero-image img {
            width: 100%;
            max-width: 450px;
            height: auto;
            margin-left: 60px;
        }

        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            margin-top: auto; /* Ensures the footer stays at the bottom */
        }

        .footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Responsiveness */
        @media (max-width: 1024px) {
            .hero .container {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                text-align: center;
                max-width: 100%;
                margin-bottom: 20px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero-image img {
                margin: 20px 0;
                width: 80%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                margin-top: 20px;
                font-size: 28px;
            }

            .hero p {
                display: none;
            }

            .cta-btn {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 50px 10px;
            }

            .hero h1 {
                font-size: 24px;
            }

            .cta-btn {
                padding: 6px 16px;
            }

            .footer {
                padding: 20px 10px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Luminara</h1>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Belajar bahasa indonesia dengan <span>Luminara</span></h1>
                <p>Tingkatkan kemampuan bahasa indonesia dengan pembelajaran kuis interaktif</p>
                <a href="sign-up.html" class="cta-btn">Mulai</a>
            </div>
            <div class="hero-image">
                <img src="door.png" alt="Learning illustration">
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Luminara 18222139 Salabila Azzahra. All rights reserved.</p>
    </footer>
</body>
</html>
